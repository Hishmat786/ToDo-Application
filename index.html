<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="heading">
        <h1>Task Management System</h1>
      </div>
      <div class="input-data">
        <div class="sub-data">
          <div class="input-grp">
            <div class="mb-3">
              <input
                type="email"
                class="form-control task"
                id="exampleFormControlInput1"
                placeholder="Enter Your Task..."
              />
            </div>
            <div class="mb-3">
              <input
                type="datetime-local"
                class="form-control date"
                id="exampleFormControlInput2"
                placeholder="Date"
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control description"
                id="exampleFormControlTextarea1"
                rows="4"
                placeholder="Description"
              ></textarea>
            </div>
          </div>
          <div class="input-status">
            <div class="badges">
              <div class="col-md-4">
                <label for="inputState" class="form-label">Priority:</label>
                <select id="inputState" class="form-select priority">
                  <option selected>Choose...</option>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>
            </div>
            <br />
            <button type="button" class="btn btn-light" onclick="addTask()">
              Add Task
            </button>
          </div>
        </div>
      </div>
      <div class="todo-container">
        <div class="ToDo-container consuming-data">
          <div class="head-img">
            <img src="assets/todo.png" />&nbsp;
            <h3>ToDo</h3>
          </div>
          <!-- <div class="card" style="width: 20rem; margin-bottom: 15px">
            <div class="card-body">
              <span
                class="position-absolute top-0 end-99.5 translate-middle p-2 bg-danger border border-light rounded-circle"
              >
              </span>
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <h6 class="card-text">12-6-2004</h6>
            </div>
          </div> -->
         
        </div>
        <div class="ToDo-container">
          <div class="head-img">
            <img src="assets/progress.webp" />&nbsp;
            <h3>In-Progress</h3>
          </div>
          
        </div>
        <div class="ToDo-container">
          <div class="head-img">
            <img src="assets/done.png" />&nbsp;
            <h3>Done</h3>
          </div>
          
          
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
