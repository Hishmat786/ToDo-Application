<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-container">
    <div class="heading">
      <h1>Task Management System</h1>
    </div>
    <div class="input-data">
      <div class="sub-data">
        <div class="input-grp">
          <div class="mb-3">
            <input type="email" class="form-control task" id="exampleFormControlInput1" placeholder="Enter Your Task..."
              required />
          </div>
          <div class="mb-3">
            <input type="datetime-local" class="form-control" id="exampleFormControlInput2" placeholder="Date"
              required />
          </div>
          <div class="mb-3">
            <textarea class="form-control description" id="exampleFormControlTextarea1" rows="4"
              placeholder="Description" required></textarea>
          </div>
        </div>
        <div class="input-status">
          <div class="badges">
            <div class="col-md-4">
              <label for="inputState" class="form-label">Priority:</label>
              <select id="inputState" class="form-select priority">
                <option selected>Choose...</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
          </div>
          <br />
          <button type="button" class="btn btn-light" onclick="addTask()">
            Add Task
          </button>
        </div>
      </div>
    </div>
    <div class="todo-container">
      <div class="ToDo-container data">
        <div class="head-img">
          <img src="assets/todo.png" />&nbsp;
          <h3>ToDo</h3>
        </div>
        <div class="consuming-data" id="todo">

        </div>

      </div>
      <div class="In-Progress-container">
        <div class="head-img">
          <img src="assets/progress.webp" />&nbsp;
          <h3>In-Progress</h3>
        </div>
        <div class="in-progress" id="progress">

        </div>

      </div>
      <div class="Done-container">
        <div class="head-img">
          <img src="assets/done.png" />&nbsp;
          <h3>Done</h3>
        </div>
        <div class="done" id="done">

        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
