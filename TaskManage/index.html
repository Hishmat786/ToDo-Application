<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="style2.css" /> -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="heading">
     
      <div class="project-name">
          <h1>My Project</h1>
      </div>
      <div class="contact">
          <p>Get in touch</p>
      </div>
  </div>
    <div class="main-container"> 

        
        <div class="content-wrapper">

          
          <div class="input-data">
            <div class="sub-data">
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-weight: 600; font-size: 17.5px;">Task:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control task" id="inputEmail3" placeholder="Enter your Task...">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label " style="font-weight: 600; font-size: 17.5px;">Due Date:</label>
                <div class="col-sm-10">
                  <input type="datetime-local" class="form-control date" id="inputPassword3">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputState" class="col-sm-2 col-form-label" style="font-weight: 600; font-size: 17.5px;">Priority:</label>
                <div class="col-sm-10">
                  <select id="inputState" class="form-select priority">
                    <option selected>Choose...</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                </div>
              </div>
              <br />
              <button type="button" class="btn btn-success" onclick="addTask()">
                Add Task
              </button>
            </div>
          </div>

          <div class="todo-container">
            <div class="ToDo-container data">
              <div class="head-img">
                <img src="assets/todo.png" />&nbsp;
                <h3>ToDo</h3>
              </div>
              <div class="column" id="todo">
              
              </div>
      
            </div>
            <div class="In-Progress-container">
              <div class="head-img">
                <img src="assets/progress.webp" />&nbsp;
                <h3>In-Progress</h3>
              </div>
              <div class="column" id="progress">
      
              </div>
      
            </div>
            <div class="Done-container">
              <div class="head-img">
                <img src="assets/done.png" />&nbsp;
                <h3>Done</h3>
              </div>
              <div class="column" id="done">
      
              </div>
      
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
